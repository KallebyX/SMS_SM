# Render Blueprint para Maternar Santa Mariense
# https://render.com/docs/blueprint-spec

services:
  # PostgreSQL Database
  - type: pserv
    name: maternar-database
    env: docker
    plan: starter
    region: oregon
    databases:
      - name: maternar_sm_prod
        databaseName: maternar_sm_prod
        user: maternar_admin

  # Redis
  - type: redis
    name: maternar-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

  # Backend API
  - type: web
    name: maternar-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd enterprise/backend && npm install && npx prisma generate && npm run build
    startCommand: cd enterprise/backend && npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: maternar-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: maternar-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CORS_ORIGINS
        sync: false
      - key: ENABLE_RATE_LIMITING
        value: true
      - key: RATE_LIMIT_WINDOW
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 1000

  # Frontend
  - type: web
    name: maternar-frontend
    env: static
    region: oregon
    buildCommand: cd enterprise/frontend && npm install && npm run build
    staticPublishPath: enterprise/frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: maternar-backend
          type: web
          property: host
      - key: VITE_WS_URL
        fromService:
          name: maternar-backend
          type: web
          property: host
      - key: VITE_GRAPHQL_URL
        fromService:
          name: maternar-backend
          type: web
          property: host
      - key: VITE_APP_NAME
        value: Maternar Santa Mariense
      - key: VITE_APP_VERSION
        value: 2.0.0
      - key: VITE_NODE_ENV
        value: production

