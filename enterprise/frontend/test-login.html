<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login</title>
</head>
<body>
    <h1>Teste de Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@sms-sm.com" required>
        <input type="password" id="password" placeholder="Senha" value="admin123" required>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                console.log('Tentando login...');
                const response = await fetch('http://localhost:4000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('Response:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                result.innerHTML = `<h2>Login bem-sucedido!</h2><pre>${JSON.stringify(data, null, 2)}</pre>`;
                result.style.color = 'green';
                
            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `<h2>Erro no login:</h2><p>${error.message}</p>`;
                result.style.color = 'red';
            }
        });
    </script>
</body>
</html>
