apiVersion: v1
kind: Namespace
metadata:
  name: sms-sm-enterprise
  labels:
    name: sms-sm-enterprise
    environment: production
    project: sms-sm
    team: enterprise
  annotations:
    description: "SMS-SM Enterprise Platform - Production Environment"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sms-sm-service-account
  namespace: sms-sm-enterprise
  labels:
    app: sms-sm-enterprise
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/sms-sm-service-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: sms-sm-enterprise
  name: sms-sm-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sms-sm-role-binding
  namespace: sms-sm-enterprise
subjects:
- kind: ServiceAccount
  name: sms-sm-service-account
  namespace: sms-sm-enterprise
roleRef:
  kind: Role
  name: sms-sm-role
  apiGroup: rbac.authorization.k8s.io